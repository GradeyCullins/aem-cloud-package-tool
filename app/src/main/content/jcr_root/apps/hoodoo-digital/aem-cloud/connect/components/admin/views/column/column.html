<sly data-sly-use.configuration="${'digital.hoodoo.aemcloud.connect.Configuration' @uniqueConfigName='aemcloudconnect'}">

<coral-columnview-item class="foundation-collection-item" 
    data-sly-attribute.variant="${configuration.hasChildren ? 'drilldown' : ''}" 
    data-foundation-collection-item-id="${resource.path}">
    <coral-columnview-item-thumbnail>
        <coral-icon data-sly-test="${resource['jcr:primaryType'] != 'cq:Page'}" class="foundation-collection-item-thumbnail" icon="folder"></coral-icon>
        <coral-icon data-sly-test="${resource['jcr:primaryType'] == 'cq:Page'}" class="foundation-collection-page-thumbnail" icon="page"></coral-icon>
    </coral-columnview-item-thumbnail>
    <coral-columnview-item-content>
        <div class="foundation-collection-item-title" itemprop="title" title="${configuration.title}">
            ${configuration.title}
        </div>
    </coral-columnview-item-content>
    <meta class="foundation-collection-quickactions" data-foundation-collection-quickactions-rel="${configuration.quickactionsRels.isEmpty ? 'none' : configuration.quickactionsRels @join=' '}">
    <meta itemprop="lastmodified" content="${configuration.lastModifiedDate}">
    <meta itemprop="lastmodifiedby" content="${configuration.lastModifiedBy}">
</coral-columnview-item>

</sly>
